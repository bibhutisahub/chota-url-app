<html xmlns:th="http://www.thymeleaf.org">
<head><title>Home Page</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<script type="text/javascript">
$(document).ready(function () {
	  $('#urlTable').DataTable();
	  $('.dataTables_length').addClass('bs-select');
	});
</script>
</head>
<body>


<div class="container">
<table  id ="urlTable" class="table table-striped table-bordered table-sm">
    <thead>
        <tr>
            <th>Id</th>
            <th>Long Url</th>
            <th>Short Url</th>
            <th>View Count</th>
           
        </tr>
    </thead>
    <tbody>
		<tr th:if="${urlList.empty}">
            <td colspan="4"> No data Available </td>
        </tr>
        <tr th:each="url : ${urlList}" >
        	
            <td><span th:text="${url.id}"> Id </span></td>
            <td style="word-wrap: break-word;min-width: 160px;max-width: 160px;"><span th:text="${url.longUrl}"> Long Url </span></td>
            <td><a th:href="${'/getUrl/' + url.shortUrl}" target="_blank"><span th:text="${url.shortUrl}"> Short Url </span></a></td>
            <td><span th:text="${url.viewCount}"> View Count </span></td>
            
        </tr>
    </tbody>
</table>
</div>
<div class="container">
<form action="/">
    <input type="submit" value="Home" />
</form>
</div>
</body>
</html>
